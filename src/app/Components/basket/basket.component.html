<p>Basket works!</p>

@if (products$ | async) {
  <div class="container-fluid text-center mt-5">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      @for (product of products$ | async; track product) {
        <div class="col">
          <div class="card h-100">
           
            <div class="card-img-top" style="height: 200px;">
              <img
                src="{{ product.image }}" 
                class="card-img-top" 
                alt="{{ product.title }}"
                style="max-height: 100%; max-width: 100%; object-fit: contain;" 
              />
            </div>
      
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ product.title }}</h5>
              <p class="card-text">{{ product.category }}</p>
            </div>
           
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <strong>Price:</strong> ${{ product.price }}
              </li>
            </ul>
            <div class="card-body d-flex justify-content-between align-items-center">
              <app-button
                label="Buy now!"
                class="w-100"
                buttonType="success"
                (buttonClick)="onAddButtonCliced(product)">
              </app-button>
       
              <app-button
                label="Remove"
                class="w-100 mt-2"
                buttonType="danger"
                (buttonClick)="onRemoveButtonClicked(product.id)">
              </app-button>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
}

<p class="text-center mt-3">
  <strong>Total: ${{ totalValue$ | async }}</strong>
</p>
