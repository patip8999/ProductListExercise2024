
<div class="px-4 py-5 my-5 text-center">
    <h1>{{ categoryName }} category</h1>
    @if (products$ | async; as products) {
        <p>has {{ products.length }} products</p>
    }
    <div class="container-fluid text-center mt-5">
        <div class="row row-cols-1 row-cols-md-6 g-5">
            @for (element of products$ | async; track element) {
                <div class="col">
                    <div class="card rounded" style="width: 100%; height: 100%;">
                        <div class="card-img-top" style="height: 150px;">
                            <img [routerLink]="['/product', element.id]" src="{{ element.image }}" class="card-img-top" alt="..." style="max-height: 100%; max-width: 100%; object-fit: contain">
                        </div>
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{ element.title }}</h5>
                        </div>
                    </div>
                </div>
            }
        </div>
    </div>
</div>
