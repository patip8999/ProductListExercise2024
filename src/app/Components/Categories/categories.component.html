<div class="px-4 py-5 my-5 text-center">
    <h1>{{ categoryName }} category</h1>
    @if (products$ | async; as products) {
        <p>has {{ products.length }} products</p>
    }
    <div class="container-fluid text-center mt-5">
        <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
            @for (element of products$ | async; track element) {
                <div class="col">
                    <div class="card rounded" style="width: 100%; height: 100%; border: 1px solid #ddd; border-radius: 10px; transition: transform 0.2s ease-in-out; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
                        <div class="card-img-top" style="height: 150px; overflow: hidden;">
                            <a [routerLink]="['/product', element.id]">
                                <img src="{{ element.image }}" class="card-img-top" alt="..." style="max-height: 100%; max-width: 100%; object-fit: contain;">
                            </a>
                        </div>
                        <div class="card-body d-flex flex-column" style="padding: 10px;">
                            <h5 class="card-title" style="font-size: 1.2rem; font-weight: 600; margin: 0; text-align: center;">{{ element.title }}</h5>
                        </div>
                    </div>
                </div>
            }
        </div>
    </div>
</div>
